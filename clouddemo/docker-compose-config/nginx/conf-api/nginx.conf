}

stream {
	include *.stream;
   
	upstream ssh-proxy {
		server 192.168.137.158:22;
	}
	
	server {
		listen  10022;
		proxy_pass ssh-proxy;
		proxy_connect_timeout 1h;
		proxy_timeout 1h;
	}
}

